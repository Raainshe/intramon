version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: intramon-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: intramon
    volumes:
      - mongodb_data:/data/db
    networks:
      - intramon-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: intramon-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/intramon
      NODE_ENV: development
    volumes:
      # Mount source code for hot reloading
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/package-lock.json:/app/package-lock.json
      # Exclude node_modules from mount (use container's node_modules)
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - intramon-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: intramon-frontend
    restart: unless-stopped
    ports:
      - "8080:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      # Mount source code for hot reloading
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      # Exclude node_modules from mount (use container's node_modules)
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - intramon-network

networks:
  intramon-network:
    driver: bridge

volumes:
  mongodb_data:

